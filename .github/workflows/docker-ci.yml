name: CI/CD med Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Sjekk ut koden
        uses: actions/checkout@v3

      - name: 🐳 Sett opp Docker
        uses: docker/setup-buildx-action@v2

      - name: 🔍 Bygg Docker-container
        run: docker build -t autentisering-app .

      - name: ✅ Kjør applikasjonstester
        run: docker run autentisering-app swift test

      - name: 📤 Push til Docker Hub (valgfritt)
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag autentisering-app docker.io/DIN_BRUKER/autentisering-app
          docker push docker.io/DIN_BRUKER/autentisering-app
